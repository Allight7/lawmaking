plugins {
    id 'java'
}

group 'com.lawmon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
    compile group: 'one.util', name: 'streamex', version: '0.6.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
